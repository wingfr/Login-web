<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="back is-bright" id="js-back">
    <div id="js-btn" class="btn">
        <button type="button" class="bright" id="br-btn" data-btn="0">Bright Mode</button>
        <button type="button" class="dark" id="dk-btn" data-btn="1">Dark Mode</button>
    </div>
    <div class="form" id="js-form">
        <h1>Log in</h1>
        <div class="text">
            <input type="text" placeholder="E-mail" class="mail is-bright" id="js-mail">
            <br>
            <input type="password" placeholder="Password" class="pass is-bright" id="js-pass">
            <br>
            <button type="submit" class="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
